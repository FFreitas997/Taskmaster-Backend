spring:

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://postgres:5432/taskmaster_database
    username: username
    password: password

  jpa:
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

  mail:
    host: localhost
    port: 1025
    username: username
    password: password
    properties:
      mail:
        smtp:
          trust: "*"
        auth: true
        starttls:
          enable: true
        connectiontimeout: 5000
        timeout: 3000
        writetimeout: 5000

  banner:
    location: banner

  application:
    name: Taskmaster

  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 50MB

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9090/realms/taskmaster

  cors:
    allowed-origins: http://localhost:4200
    allowed-methods: GET, POST, PUT, DELETE, OPTIONS, PATCH
    allowed-headers: "*"

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    filter: true
    operations-sorter: method
  show-actuator: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
      base-path: /api/v1/management-server
  endpoint:
    health:
      show-details: always